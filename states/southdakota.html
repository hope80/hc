<!DOCTYPE html>
<html>
  <head>
    <title>Clinics Available in South Dakota</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<!-- Google Map plus markers from json file: http://stackoverflow.com/questions/28606149/load-data-from-json-file-into-map-markers-in-google-maps --> 
    <style>
	html, body, #map {
		height: 100%;
		width: 100%;
		margin: 0px;
		padding: 0px
	}
    </style>
	
  </head>
  
  <body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<div id="map" style="border: 2px solid #3872ac;"></div>
	
	<script>
		var map;
		// http://www.latlong.net/convert-address-to-lat-long.html
		// var icon = "http://path/to/icon.png";
		var infowindow = new google.maps.InfoWindow();
		function initialize() {
			var centerOfState = {lat: 43.969515, lng: -99.901813};

			var mapProp = {
				center: centerOfState, //Macon
				zoom: 7,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			map = new google.maps.Map(document.getElementById("map"), mapProp);

			//  $.getJSON(json, function(json1) {
			var json1 = {
				"clinics":[
					{"title":"Destiny Family Medical Clinic","streetadr":"1417 S Minnesota Ave STE 3","citystatezip":"Sioux Falls, SD 57105","phone":"(605) 339-3378","website":"www.destinyclinic.com","stateus":"South Dakota","lat":43.532367,"lng":-96.731743,"pprogram":false,"servicestpc":false,"servicesdnt":false,"servicesbeh":false},
					{"title":"Good Shepherd Christian Clinic","streetadr":"1020 State St","citystatezip":"Spearfish, SD 57783","phone":"(605) 717-2080","website":"unavailable","stateus":"South Dakota","lat":44.494489,"lng":-103.855050,"pprogram":false,"servicestpc":false,"servicesdnt":false,"servicesbeh":false},
					{"title":"Servant Hearts Clinic","streetadr":"P.O. Box 7037","citystatezip":"Yankton, SD 57078","phone":"(605) 655-4047","website":"unavailable","stateus":"South Dakota","lat":42.871109,"lng":-97.397281,"pprogram":false,"servicestpc":false,"servicesdnt":false,"servicesbeh":false},
					{"title":"Servants Heart Clinic","streetadr":"P.O. Box 7037, Suite 212","citystatezip":"Yankton, SD 57078","phone":"(605) 760-2986","website":"http://servantheartsclinic.org","stateus":"South Dakota","lat":42.871109,"lng":-97.397281,"pprogram":false,"servicestpc":false,"servicesdnt":false,"servicesbeh":false}
			   ]};   

			$.each(json1.clinics, function (key, data) {

				var latLng = new google.maps.LatLng(data.lat, data.lng);

				var marker = new google.maps.Marker({
					position: latLng,
					map: map,
					// icon: icon,
					title: data.title
				});

				var typesOfClinicsAvailable = '';
				if (data.servicestpc){
					typesOfClinicsAvailable = 'Traditional Primary Care';
				}
				if (data.servicesdnt){
					if (typesOfClinicsAvailable != ''){
						typesOfClinicsAvailable = typesOfClinicsAvailable + ', ' + 'Dental';
					}
					else{
						typesOfClinicsAvailable = 'Dental';
					}
				}
				if (data.servicesbeh){
					if (typesOfClinicsAvailable != ''){
						typesOfClinicsAvailable = typesOfClinicsAvailable + ', ' + 'Behavioral Health/Counseling';
					}
					else{
						typesOfClinicsAvailable = 'Dental';
					}
				}
				if (typesOfClinicsAvailable != ''){
					typesOfClinicsAvailable = "<i>" + typesOfClinicsAvailable + '</i><br>';
				}
				var myWebsite = '';
				if (data.website != 'not available') {
					myWebsite = data.website + "<br>";
				}
				var details = "<b>" + data.title + "</b><br>" + typesOfClinicsAvailable + data.streetadr + "<br>" + data.citystatezip + "<br>" + data.phone + "<br>" + myWebsite;

				bindInfoWindow(marker, map, infowindow, details);

				//    });

			});

		}

		function bindInfoWindow(marker, map, infowindow, strDescription) {
			google.maps.event.addListener(marker, 'click', function () {
				infowindow.setContent(strDescription);
				infowindow.open(map, marker);
			});
		}

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	
  </body>
</html>
