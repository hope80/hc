<!DOCTYPE html>
<html>
  <head>
    <title>Clinics Available in Arizona</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<!-- Google Map plus markers from json file: http://stackoverflow.com/questions/28606149/load-data-from-json-file-into-map-markers-in-google-maps --> 
    <style>
	html, body, #map {
		height: 100%;
		width: 100%;
		margin: 0px;
		padding: 0px
	}
    </style>
	
  </head>
  
  <body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<div id="map" style="border: 2px solid #3872ac;"></div>
	
	<script>
		var map;
		// http://www.latlong.net/convert-address-to-lat-long.html
		// var icon = "http://path/to/icon.png";
		var infowindow = new google.maps.InfoWindow();
		function initialize() {
			var centerOfState = {lat: 34.248928, lng: -111.093731};

			var mapProp = {
				center: centerOfState, 
				zoom: 7,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			map = new google.maps.Map(document.getElementById("map"), mapProp);

			//  $.getJSON(json, function(json1) {
			var json1 = {
				"clinics":[
					{"title":"Payson Christian Clinic","streetadr":"701 S Ponderosa St Ste D","citystatezip":"Payson, AZ 85541","phone":"(928) 468-2209","website":"www.paysonchristianclinic.com","stateus":"Arizona","lat":34.231845,"lng":-111.321199,"servicestpc":true,"servicesdnt":false,"servicesbeh":true},
					{"title":"The Neighborhood Christian Clinic","streetadr":"1929 W Fillmore St. Bldg C","citystatezip":"Phoenix, AZ 85009","phone":"(602) 258-6008 ext 717","website":"thechristianclinic.org","stateus":"Arizona","lat":33.454701,"lng":-112.101480,"servicestpc":true,"servicesdnt":true,"servicesbeh":false},
					{"title":"Whiteriver Indian Hospital","streetadr":"400 West Apache Way","citystatezip":"Whiteriver, AZ 85941","phone":"(928) 338-3555","website":"http://www.wmat.nsn.us/","stateus":"Arizona","lat":33.877608,"lng":-109.961495,"servicestpc":true,"servicesdnt":true,"servicesbeh":false}
			   ]};   

			$.each(json1.clinics, function (key, data) {

				var latLng = new google.maps.LatLng(data.lat, data.lng);

				var marker = new google.maps.Marker({
					position: latLng,
					map: map,
					// icon: icon,
					title: data.title
				});

				var typesOfClinicsAvailable = '';
				if (data.servicestpc){
					typesOfClinicsAvailable = 'Traditional Primary Care';
				}
				if (data.servicesdnt){
					if (typesOfClinicsAvailable != ''){
						typesOfClinicsAvailable = typesOfClinicsAvailable + ', ' + 'Dental';
					}
					else{
						typesOfClinicsAvailable = 'Dental';
					}
				}
				if (data.servicesbeh){
					if (typesOfClinicsAvailable != ''){
						typesOfClinicsAvailable = typesOfClinicsAvailable + ', ' + 'Behavioral Health/Counseling';
					}
					else{
						typesOfClinicsAvailable = 'Dental';
					}
				}
				if (typesOfClinicsAvailable != ''){
					typesOfClinicsAvailable = "<i>" + typesOfClinicsAvailable + '</i><br>';
				}
				var myWebsite = '';
				if (data.website != 'not available') {
					myWebsite = data.website + "<br>";
				}
				var details = "<b>" + data.title + "</b><br>" + typesOfClinicsAvailable + data.streetadr + "<br>" + data.citystatezip + "<br>" + data.phone + "<br>" + myWebsite;

				bindInfoWindow(marker, map, infowindow, details);

				//    });

			});

		}

		function bindInfoWindow(marker, map, infowindow, strDescription) {
			google.maps.event.addListener(marker, 'click', function () {
				infowindow.setContent(strDescription);
				infowindow.open(map, marker);
			});
		}

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	
  </body>
</html>
